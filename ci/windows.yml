# Windows-Specific Tasks:
steps:
  - checkout: self
    submodules: true

  - script: | 
      echo Hello, Azure agent is now building from pipeline!
      wget https://download.qt.io/official_releases/online_installers/qt-unified-windows-x86-online.exe -O installer.exe
      .\installer.exe install  qt.qt5.5150.qtcore qt.qt5.5150.qtgui qt.qt5.5150.qtquick qt.qt5.5150.qtqml qt.qt5.5150.win64_mingw81 qt.tools.ifw.41 qt.tools.win64_mingw810 --root C:\Qt --auto-answer telemetry-question=Yes,AssociateCommonFiletypes=Yes --default-answer --accept-licenses --accept-obligations --file-query --email hemanth_kumar.guntamadugu@sandvik.com --pw $(QtCommercial) --confirm-command
    displayName: 'Install Qt Commercial'

  - script: | 
      echo Hello, Azure agent is now building from pipeline!
      cd Crypto_QML_GUI
      mkdir build
      cd build
      qmake ../Crypto_QML_GUI.pro
      make
    displayName: 'Creating necessary build environment...!'

